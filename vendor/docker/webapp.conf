server {
    listen 80 default_server;
    server_name _;
    root /home/app/webapp/public;

    passenger_enabled on;
    passenger_user app;
    passenger_app_type node;
    passenger_startup_file app.js;
    merge_slashes off;
    
    location /heartbeat {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        # enable CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin;
            add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,PATCH,DELETE,OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,Content-Type,Accept,Accept-Encoding,Origin,User-Agent,Cache-Control,Keep-Alive,Authorization';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Credential-Username,X-Anonymous-Consumer';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        if ($request_method = 'POST') {
            add_header 'Access-Control-Allow-Origin' $http_origin;
            add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,PATCH,DELETE,OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,Content-Type,Accept,Accept-Encoding,Origin,User-Agent,Cache-Control,Keep-Alive,Authorization';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Credential-Username,X-Anonymous-Consumer';
        }
    }
}
