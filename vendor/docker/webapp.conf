server {
    listen 80 default_server;
    server_name _;
    root /home/app/webapp/public;

    passenger_enabled on;
    passenger_user app;
    passenger_app_type node;
    passenger_startup_file app.js;
    merge_slashes off;
    
    location /heartbeat {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
